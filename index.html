<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img src="image1.jpg" class="left_img">
        <div class="logo"> <img src="odin-lined.png" class="overlay_img"><p>ODIN</p></div>
    </div>
    <div class="container">
        <div class="top">
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepst dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form_box">
            Let's do this!
            <form action="http://httpbin.org/post" method="post">
                <div class=row>
                    <div class="combo">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="combo">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>        
                </div>
                <div class=row>
                    <div class="combo">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="combo">
                        <label for="phone number"> Phone number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>   
                </div>
                <div class=row>
                    <div class="combo">
                        <label for="password"> Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="combo">
                        <label for="confirm_password"> Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                        
                </div>
                
            </form>
        </div>
        <div class="bot">
            <button>Create Account</button>
            <p>Already have an account? <a href="javascript:;">Log in</a> </p>
        </div>
    </div>
</body>
</html>
